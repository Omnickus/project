{% extends 'base.html' %}

{% block content %}

<h1 class="title_name">{{ category_name }} </h1>
<h3>Courses</h3>
    <div class="add_item">
        <form action="{{ url_for('category.page', link_path=category_name) }}" method="POST">
            <div class="add_item_form">
                <label  for="course">Add a course</label>
                <input type="text" name="course">
                <button type="submit">Add a course</button>
            </div>
        </form>
    </div>
    <br><hr>
    <div class="block_all_items">
        <div class="wrapper_all_items">
            {% for c in courses %}
            <div class="all_items">
                <div class="item-1">
                    <a href="{{ url_for('course.course_page', category_name=category_name, course_name=c.name) }}">{{ c.name }}</a><br>
                    <form action="/delete_a_course" method="POST">
                        <input type="hidden" name="course_id" value="{{ c.id }}">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
